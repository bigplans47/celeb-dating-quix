<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating Quiz!</title>
  </head>
  <body>

    <div class="container">
    <form class="forminfo" id="questions">

      <div class="question">
          <div class="radio">
            <h3 class="titlequestion">What would you choose for a first date?</h3>
            <label><input type="radio" name="question1" value="1">Judging Pedestrians</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="question1" value="2">Going out for a movie</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="question1" value="3">Saving the whales</label>
          </div>
      </div>
      <div class="question">
          <div class="radio">
            <h3 class="titlequestion">What do you like to do for fun?</h3>
            <label><input type="radio" name="question2" value="1">Laughing at the homeless while counting money</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="question2" value="2">Going for a walk</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="question2" value="3">Piloting a McDonnell Douglas F-15 Eagle</label>
          </div>
      </div>
      <div class="form-group">
        <label for="dob">Date you can meet</label>
        <input id="dob" class="form-control" type="date">
      </div>
      <div class="form-group">
        <label for="color">What is your favorite color?</label>
        <input id="color" class="form-control" type="color">
      </div>
    <button class:="btn-success" name="test" type="submit">Match Me!</button>
    <div class="questionform" id="output"></div>
    </form>
    <div class="kesha">
    <img src="http://www.officialcharts.com/media/317975/kesha_2011.jpg?width=796&height=420&mode=stretch" alt="Kesha!">
    </div>
    <div class="trump">
    <img src="http://www.latimes.com/projects/la-na-pol-trump-100-days-promises/static/img/trump.png" alt="Trump!">
    </div>
    <div class="betty">
    <img src="http://www.imaginelifestyles.com/luxuryliving/wp-content/uploads/blog/files/u2/betty_white_.jpg" alt="Betty!">
    </div>
    </div>
  </body>
</html>
